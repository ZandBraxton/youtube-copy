<!DOCTYPE html>

<html lang="en">
<head>
    <title>Youtube Copy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-container">
            <span class="material-icons hamburger">
                menu
            </span>
            <img class="youtube-logo" src="assets/youtube-logo-white.svg" alt="youtube logo">
            <div class="search-container">
                 <input 
                type="text" 
                autocapitalize="off" 
                autocomplete="off"
                tabindex="0"
                placeholder="Search"
                aria-label="Search"
                class="search-box"
                >
                <button class="material-icons search-icon">search</button>
                <button class="material-icons mic">
                    mic
                </button>   
            </div>
            <div class="nav-widgits">
                <span class="material-icons">
                    apps
                </span>
                <span class="material-icons">
                    more_vert
                </span>
               <button class="sign-in">
                    <span class="material-icons">
                        account_circle
                    </span>       
                    SIGN IN
                </button>
            </div>
        </nav>
    </header>
</body>

</html>
