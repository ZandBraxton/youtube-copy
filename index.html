<!DOCTYPE html>

<html lang="en">
<head>
    <title>Youtube Copy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-container">
            <span class="material-icons hamburger">
                menu
            </span>
            <img class="youtube-logo" src="assets/youtube-logo-white.svg" alt="youtube logo">
            <div class="search-container">
                 <input 
                type="text" 
                autocapitalize="off" 
                autocomplete="off"
                tabindex="0"
                placeholder="Search"
                aria-label="Search"
                class="search-box"
                >
                <button class="material-icons search-icon">search</button>
                <button class="material-icons mic">
                    mic
                </button>   
            </div>
            <div class="nav-widgits">
                <span class="material-icons">
                    apps
                </span>
                <span class="material-icons">
                    more_vert
                </span>
               <button class="sign-in">
                    <span class="material-icons">
                        account_circle
                    </span>       
                    SIGN IN
                </button>
            </div>
        </nav>
    </header>
    <main class="video-container">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/78WIYzX_m98" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <section>
            <span class="video-tags">#Bleach #VIZ</span>
            <h1 class="video-title">Official JUMP FESTA Trailer | Bleach: Thousand-Year Blood War | VIZ</h1>
            <div class="video-widgits">
                <span class="views">4,730,677 views &#149; Dec 18, 2021</span>
                <div class="widgit-icon-container">
                    <span class="material-icons widgit-icon">
                        thumb_up
                    </span> 
                    <p>309K</p>
                    <span class="material-icons widgit-icon">
                        thumb_down
                    </span> 
                    <p>DISLIKE</p>
                    <span class="material-icons widgit-icon">
                        reply
                    </span>
                    <p>SHARE</p>
                    <span class="material-icons widgit-icon">
                        playlist_add
                    </span>
                    <p>SAVE</p>
                    <span class="material-icons widgit-icon">
                        more_horiz
                    </span>
                </div>
            </div>
            <hr>
            <div class="desc-container">
                <img src="https://yt3.ggpht.com/ytc/AKedOLSDf-umCiE6yefgTsnUXtbiX2ZDIP0_aNr-1B-nNQ=s48-c-k-c0x00ffffff-no-rj" alt="channel-logo">
                <section>
                    
                </section>
            </div>
        </section>
    </main>
</body>

</html>
